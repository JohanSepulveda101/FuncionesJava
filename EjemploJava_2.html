<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function convertirCastellano(x) {
            switch (x) {
                case 1: return "uno";
                case 2: return "dos";
                case 3: return "tres";
                case 4: return "cuatro";
                case 5: return "cinco";
                default: return "valor incorrecto";
            }
        }

        let valor = parseInt(prompt("Ingrese un valor entre 1 y 5"));
        let r = convertirCastellano(valor);
        document.write(r);X
    </script>
</body>
</html>
